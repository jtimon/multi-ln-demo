language: bash
services: docker

after_success:
  # Log that the build worked, because we all need some good news
  - echo "Success running multi-ln-demo"

jobs:
  include:

    - name: '1 chain (regtest)'
      script:
        - make docker-build ; docker run multilndemo bash -c "bash /wd/regtest-entry-point.sh"

    - name: '2 chains (default make)'
      script:
        - make docker-build ; docker run multilndemo bash -c "bash /wd/2-chains-entry-point.sh"
